buildscript {
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

dependencies {
	compile 'com.android.support:appcompat-v7:18.0.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
    
    signingConfigs {
        release {
            storeFile file("pennaflame-key.keystore")
            keyAlias "pennaflame"
	    /*
	     * Need to add storePassword and keyPassword
	     * I remove these since those are sensitive 
	     * pieces of information.
	     * Just replace <InsertPasswordHere> with the 
	     * actually password.
	     */
	     storePassword "<InsertPasswordHere>"
	     keyPassword "<InsertPasswordHere>"
        }
    }

    buildTypes {
	release {
		signingConfig signingConfigs.release
	}
    }
}
